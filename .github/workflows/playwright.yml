name: Playwright Tests

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      env:
        PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL || 'http://localhost:3000' }}
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      run: npm run test:e2e || true
    
    - name: Analyze test results
      if: always()
      run: |
        npm run test:analyze || echo "No test results to analyze yet"
      continue-on-error: true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results.json
          test-analysis-report.txt
        retention-days: 30
    
    - name: Create summary comment
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let comment = '## ‚ùå Playwright Tests Failed\n\n';
          
          try {
            if (fs.existsSync('test-analysis-report.txt')) {
              const report = fs.readFileSync('test-analysis-report.txt', 'utf-8');
              comment += '### Test Analysis:\n\n';
              comment += '```\n' + report + '\n```\n\n';
            }
            
            comment += '### Next Steps:\n\n';
            comment += '1. üì• Download the test results artifact above\n';
            comment += '2. üëÄ Review screenshots and error details\n';
            comment += '3. üí¨ Comment: `@auto —Ç–µ—Å—Ç–æ–≤–µ—Ç–µ —Å–µ –ø—Ä–æ–≤–∞–ª–∏—Ö–∞, –ø—Ä–æ–≤–µ—Ä–∏ –≥–∏`\n';
            comment += '4. ü§ñ AI will analyze and propose fixes\n';
            comment += '5. ‚úÖ Approve fixes before they are pushed\n\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not create comment:', error.message);
          }

